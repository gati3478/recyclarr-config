          - a5d148168c4506b55cf53984107c396e  # 10bit
        assign_scores_to:
          - name: HD-Lite
            score: 10
          - name: HD-Premium
            score: 10
          - name: UHD-Lite
            score: 10
          - name: UHD-Premium
            score: 10

      # ============================================================
      # RELEASE GROUP TIERS (Premium chases top encoders)
      # ============================================================
      # WEB TIERS
      # HD-Lite: Flatten scoring, slight preference for efficient mid-tier groups
      # HD-Premium: Strong preference for top-tier quality
      # UHD-Lite: Favor mid-tier, they often compress better
      # UHD-Premium: Chase the best
      - trash_ids:
          - c20f169ef63c5f40c2def54abaf4438e  # WEB Tier 01
        assign_scores_to:
          - name: HD-Lite
            score: 400        # Good but not chasing large encodes
          - name: HD-Premium
            score: 1300       # Want the best
          - name: UHD-Lite
            score: 500        # Decent but can be bloated
          - name: UHD-Premium
            score: 1500       # Want the best
