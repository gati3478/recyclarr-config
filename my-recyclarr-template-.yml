radarr:
  whatbox-radarr:
    base_url: http://localhost:PORT
    api_key: API_KEY

    # Pull TRaSH quality-definition (global min/max sizes per quality).
    include:
      - template: radarr-quality-definition-movie

    quality_profiles:
      # ============================================================
      # Option 1: HD-Lite — 1080p cap, efficient encodes (aim ~3–4 GB)
      # ============================================================
      - name: HD-Lite
        score_set: sqp-1-web-1080p   # web-leaning 1080p base; we add overrides below
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities: [WEBDL-1080p, WEBRip-1080p]
          - name: Bluray-720p
          - name: WEB 720p
            qualities: [WEBDL-720p, WEBRip-720p]
          - name: HDTV-1080p
          - name: HDTV-720p
          - name: Bluray-480p
          - name: WEB 480p
            qualities: [WEBDL-480p, WEBRip-480p]

      # ============================================================
      # Option 2: HD-Premium — 1080p cap, premium groups & audio (6–16 GB)
      # ============================================================
      - name: HD-Premium
        score_set: sqp-1-1080p       # mixed 1080p base; we push top WEB/BD groups & lossless audio
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-1080p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities: [WEBDL-1080p, WEBRip-1080p]
          - name: Bluray-720p
          - name: WEB 720p
            qualities: [WEBDL-720p, WEBRip-720p]
          - name: HDTV-1080p
          - name: HDTV-720p
          - name: Bluray-480p
          - name: WEB 480p
            qualities: [WEBDL-480p, WEBRip-480p]

      # ============================================================
      # Option 3: UHD-Lite — up to 2160p, efficient (aim ~7–9 GB; 1080p fallback)
      # ============================================================
      - name: UHD-Lite
        score_set: sqp-1-web-2160p   # web-leaning 2160p base; we keep DV/HDR boosts, efficient codecs
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-2160p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-2160p
          - name: WEB 2160p
            qualities: [WEBDL-2160p, WEBRip-2160p]
          - name: HDTV-2160p
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities: [WEBDL-1080p, WEBRip-1080p]
          - name: Bluray-720p
          - name: WEB 720p
            qualities: [WEBDL-720p, WEBRip-720p]

      # ============================================================
      # Option 4: UHD-Premium — up to 2160p, premium (20–35 GB, IMAX ok)
      # ============================================================
      - name: UHD-Premium
        score_set: sqp-1-2160p       # mixed 2160p base; prefer UHD BD/Web top tiers & lossless audio
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: true
          until_quality: Bluray-2160p
          until_score: 10000
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-2160p
          - name: WEB 2160p
            qualities: [WEBDL-2160p, WEBRip-2160p]
          - name: HDTV-2160p
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities: [WEBDL-1080p, WEBRip-1080p]
          - name: Bluray-720p
          - name: WEB 720p
            qualities: [WEBDL-720p, WEBRip-720p]

    custom_formats:
      # ============================================================
      # AUDIO — Compact nudges efficient; Premium favors lossless
      # ============================================================

      # Block Premium DTS (playback requires conversion)
      - trash_ids:
          - 2f22d89048b01681dde8afe203bf2e95  # DTS X
          - 1c1a4c5e823891c75bc50380a6866f73  # DTS
          - 8e109e50e0a0b83a5098b056e13bf6db  # DTS-HD HRA
          - dcf3ec6938fa32445f590a4da84256cd  # DTS-HD MA
          - f9f847ac70a0af62ea4a08280b859636  # DTS-ES
        assign_scores_to:
          - name: HD-Lite
            score: -10000
          - name: HD-Premium
            score: -10000
          - name: UHD-Lite
            score: -10000
          - name: UHD-Premium
            score: -10000

      # Lossless (mostly Premium)
