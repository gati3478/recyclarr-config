            score: 450        # Sweet spot for efficiency
          - name: HD-Premium
            score: 1050
          - name: UHD-Lite
            score: 600        # Often better size/quality ratio
          - name: UHD-Premium
            score: 1250
      - trash_ids:
          - af94e0fe497124d1f9ce732069ec8c3b  # WEB Tier 03
        assign_scores_to:
          - name: HD-Lite
            score: 350        # Still acceptable
          - name: HD-Premium
            score: 800
          - name: UHD-Lite
            score: 550        # Decent compression
          - name: UHD-Premium
            score: 1000

      # Top-tier HD Bluray encoders
      - trash_ids:
          - ed27ebfef2f323e964fb1f61391bcb35  # HD Bluray Tier 01
        assign_scores_to:
          - name: HD-Lite
            score: 300        # Quality is great but files are large
          - name: HD-Premium
            score: 1400       # Exactly what we want
          - name: UHD-Lite
            score: 200        # Fallback, prefer UHD sources
          - name: UHD-Premium
            score: 1000       # Good fallback
      - trash_ids:
          - c20c8647f2746a1f4c4262b0fbbeeeae  # HD Bluray Tier 02
        assign_scores_to:
          - name: HD-Lite
            score: 350        # Better size balance than Tier 01
          - name: HD-Premium
            score: 1100
          - name: UHD-Lite
            score: 250
          - name: UHD-Premium
            score: 850
      - trash_ids:
          - 5608c71bcebba0a5e666223bae8c9227  # HD Bluray Tier 03
        assign_scores_to:
          - name: HD-Lite
            score: 300        # Often more compressed
          - name: HD-Premium
            score: 850
          - name: UHD-Lite
            score: 200
          - name: UHD-Premium
            score: 700

      # UHD BLURAY TIERS
      # Top-tier UHD groups produce massive files (15-40GB range)
      # Lite: actively deprioritize Tier 01, prefer more compressed tiers
      # Premium: these are exactly what we want
      - trash_ids:
          - 4d74ac4c4db0b64bff6ce0cffef99bf0  # UHD Bluray Tier 01
        assign_scores_to:
          - name: UHD-Lite
            score: 400        # Quality is insane but files are huge
          - name: UHD-Premium
            score: 1800       # This is the goal
      - trash_ids:
          - a58f517a70193f8e578056642178419d  # UHD Bluray Tier 02
        assign_scores_to:
          - name: UHD-Lite
            score: 500        # Better balance
          - name: UHD-Premium
            score: 1550
      - trash_ids:
          - e71939fae578037e7aed3ee219bbe7c1  # UHD Bluray Tier 03
        assign_scores_to:
          - name: UHD-Lite
            score: 600        # Most compressed of the UHD BD tiers
          - name: UHD-Premium
            score: 1300

